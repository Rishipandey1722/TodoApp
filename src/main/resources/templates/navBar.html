<!DOCTYPE html>
<html lang="en" mlns:th="http://www/thymeleaf.org" >

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Beautiful Navbar</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.navbar {
				overflow: hidden;
				background-color: #333;
			}

			.navbar a {
				float: left;
				display: block;
				color: white;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
			}

			.navbar a:hover {
				background-color: #ddd;
				color: black;
			}

			@media screen and (max-width: 600px) {
				.navbar a {
					float: none;
					display: block;
					text-align: left;
				}
			}
		</style>
	</head>

	<body>

		<div class="navbar" th:fragment = "navbar1">
			<a href="#home">Home</a>
			<a href="#news">News</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
		</div>

		<div style="padding:20px">
			<h2>Beautiful Navbar Example</h2>
			<p>This is a basic example of a responsive navbar.</p>
		</div>

	</body>

</html>
